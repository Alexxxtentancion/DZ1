{% extends "base.html" %}
{% load bootstrap %}
{% block title %}Edit your account{% endblock %}
    {% block content %}
<div class="mx-auto mt-5" style="width: 300px">
    <h3 class="text-center">Edit your account</h3>
    <p class="text-center">You can edit your account using the following form:</p>
    <form action="." method="post" enctype="multipart/form-data">
        {{ user_form|bootstrap }}
        {{ profile_form|bootstrap }}
        {% csrf_token %}
        <p><input class="btn btn-primary" type="submit" value="Save changes" style="display: block;width :100%;"></p>
    </form>
</div>
{% endblock %}
